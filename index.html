<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Gallery</title>
    <meta name="description" content="Image gallery">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body id="body">
    <h1>Image Gallery</h1>
    <div class="flex-container">
      <img src="images/strawberries.jpg" alt="strawberries" id="img0" class="gallery-images">
      <img src="images/bird.jpg" alt="bird" id="img1" class="gallery-images">
      <img src="images/bread.jpg" alt="bread" id="img2" class="gallery-images">
      <img src="images/bridge.jpg" alt="bridge" id="img3" class="gallery-images">
      <img src="images/building.jpeg" alt="building" id="img4" class="gallery-images">
      <img src="images/chicago.jpg" alt="chicago" id="img5" class="gallery-images">
      <img src="images/forest.jpg" alt="forest" id="img6" class="gallery-images">
      <img src="images/frog.jpg" alt="frog" id="img7" class="gallery-images">
      <img src="images/leaves.jpeg" alt="leaves" id="img8" class="gallery-images">
      <img src="images/money.jpg" alt="money" id="img9" class="gallery-images">
      <img src="images/nuts.jpg" alt="nuts" id="img10" class="gallery-images">
      <img src="images/rolls.jpg" alt="rolls" id="img11" class="gallery-images">
    </div>
    <div id="expanded-image-container" class="hidden-image-container">
      <button type="submit" id="prev">&laquo;</button>
      <img src="data:" alt="expanded image" id="expanded-image"> <!-- https://stackoverflow.com/questions/5775469/whats-the-valid-way-to-include-an-image-with-no-src -->
      <span><button id="close-button" type="submit">&times;</button></span>
      <button type="submit" id="next">&raquo;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
